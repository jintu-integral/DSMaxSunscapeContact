<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apartment Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .filter-btn { margin-right: 10px; }
    </style>
</head>
<body>
    <h2>DS Max Suscape Residents Contact Details</h2>

    <div class="mb-3">
        <button class="btn btn-Primary filter-btn" onclick="filterTable('All')">All</button>
        <button class="btn btn-success filter-btn" onclick="filterTable('Owner')">Owners</button>
        <button class="btn btn-info filter-btn" onclick="filterTable('Tenant')">Tenants</button>
        <button class="btn btn-warning filter-btn" onclick="filterTable('Common')">Common Services</button>
    </div>
    <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover" id="residentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Flat No</th>
                <th>Contact Number</th>
                <th>Alternate Mobile</th>
                <th>Email</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for r in residents %}
            <tr data-type="{{ r['Type'] }}">
                <td>{{ r['Name'] }}</td>
                <td>{{ r['Flat No'] }}</td>
                <td>{{ r['Contact Number'] }}</td>
                <td>{{ r['Alternate Mobile'] }}</td>
                <td>{{ r['Email'] }}</td>
                <td>{{ r['Type'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

<script>
    function filterTable(type) {
        const rows = document.querySelectorAll('#residentTable tbody tr');
        rows.forEach(row => {
            if (type === 'All' || row.getAttribute('data-type') === type) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }
</script>
</body>
</html>
